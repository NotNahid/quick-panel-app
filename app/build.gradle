plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.example.quicktiles'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.quicktiles"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"
        
        // This tells Gradle to name the file
        setProperty("archivesBaseName", "Command_Center")
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.10.1'
}
